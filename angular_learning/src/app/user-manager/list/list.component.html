<p>
    <mat-toolbar color="primary">
     
      <span>My App</span>
      <span class="example-spacer"></span>
        <button mat-raised-button   [routerLink]="['..','create' ]" >Add User</button>
    </mat-toolbar>
  </p>
<h1>List User</h1>
   <div class="container">
   
    <mat-card   *ngFor = "let list of (list| async)">
        <mat-card-content>
            <mat-icon>account_circle</mat-icon>
            <h2>{{list.name}}</h2>
           
            <span>{{list.position}}</span>
          
          
           
           

            <table>
                <tr>
                    <td class="dtl">
                        <a  [routerLink]="['..','detail',list.id]">detail</a>
                    </td>
                    <td>
                        <a [routerLink]="['..','edit' ,list.id]" >Ubah</a>
                    </td>
                </tr>
            </table>
           
           
        </mat-card-content>
    </mat-card>
   </div>
