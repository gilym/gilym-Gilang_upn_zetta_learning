<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day5</title>
    <link rel="stylesheet" href="day5.css">
    <!-- CSS only -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Form Pendataan</h1>
        <form>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>

            <div class="form-group" style="margin-top: 15px;">
                <label for="exampleFormControlTextarea1">biography</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

            <div class="Gender">
               <label for="gender"> Gender</label>
                <div class="form-check" style="margin-left: 10px;">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Laki-Laki
                    </label>
                  </div>
                  
                  <div class="form-check"  style="margin-left: 10px;" >
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Perempuan
                    </label>
                  </div>

              </div>

              <div class="form-group" style="margin-top: 15px;">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group" style="margin-top: 15px;">
                <label for="formGroupExampleInput2"> No-Hp</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="No-Hp">
              </div>
              
              <div class="age" style="margin-top: 15px;">

                <label for="quantity">Age  </label><br>
                <input style="border-radius:5px ; width:100px ;" type="number" id="quantity" name="quantity" min="1" max="100" >
              </div>

              <label for="basic-url" class="form-label" style="margin-top: 15px;">Your Social Media URL </label>
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <div class="file">
                    <label for="file"> Upload Your Photo :  </label ><br>
                    <input id="file" type="file" name="file_gambar" accept="image/*">
                </div>

                 
                    <div class="submit">
                        <a href="page2.html" target="blank">  <button type="button" class="btn btn-primary btn-lg">Submit</button></a>
                       
                    </div>

          </form>

    </div>
</body>
</html>
